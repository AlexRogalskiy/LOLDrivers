name: Create Release and Zip Artifact

on:
  workflow_run:
    workflows:
      - "Deploy Site"
      - "Generate Site"
      - "Validate YAMLs"
    types:
      - completed
  push:
    tags:
      - 'v*.*.*.*'

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build drivers.zip
      run: |
        mkdir build
        cp -r drivers/ build/drivers
        cd build
        zip -r drivers.zip drivers/

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload drivers.zip as Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/drivers.zip
        asset_name: drivers.zip
        asset_content_type: application/zip
