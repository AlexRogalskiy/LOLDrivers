# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: File Generator

on: # yamllint disable-line rule:truthy
  push:
    branches: [ main ]

jobs:
  generate-hashes:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.3.0
      with:
        submodules: true
    - name: Set up Python 3.11
      uses: actions/setup-python@v4.5.0
      with:
        python-version: 3.11
    - name: Generating Files
      run: |
        python bin/gen-files.py
    - name: Install Poetry
      run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -
    - name: Install dependencies with Poetry
      run: poetry install
    - name: Run Site Generation 
      run: poetry run python bin/site.py
    - name: Commit Generated Data
      run: |
          git config --global user.name 'Github Actions';
          git config --global user.email 'robot@noreply.github.com';
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/magicsword-io/LOLDrivers;
          git add --all;
          if [ "`git diff --cached --numstat | wc -l`" != "0" ];
            then
              git commit -m "New site and hashes generated by CICD";
              git push;
            else
              echo "No new modifications were made since previous commit";
          fi
