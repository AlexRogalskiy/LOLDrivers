# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Generate Site

on: 
  push:
    branches: [ main ]


jobs:
  generate-wdac:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: false
        lfs: true
    - name: Scan drivers
      shell: powershell
      run: |
        Get-ChildItem .\drivers\*.bin | Rename-Item -newname { $_.name -replace '.bin','.sys' };
        $drivers = Get-SystemDriver -ScanPath .\drivers\ -NoShadowCopy;
        $NewDriverRules = New-CIPolicyRule -DriverFiles $drivers -Level FilePublisher -Fallback SignedVersion,Publisher,Hash -Deny;
        Merge-CIPolicy -OutputFilePath Denylist.xml -PolicyPaths C:\Windows\schemas\CodeIntegrity\ExamplePolicies\AllowAll.xml -Rules $NewDriverRules | Out-Null;
    - name: Upload Denylist
      uses: actions/upload-artifact@v3
      with:
        name: Denylist
        path: Denylist.xml

  generate-site:
    needs: generate-wdac
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        token: ${{ secrets.PUSH_TOKEN }}
    - name: Download Denylist
        uses: actions/download-artifact@v3
        with:
          name: Denylist
          path: loldrivers/detections/wdac/
    - name: Set up Python 3.11
      uses: actions/setup-python@v4.5.0
      with:
        python-version: 3.11
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python -
    - name: Install dependencies with Poetry
      run: poetry install
    - name: Run Site Generation 
      run: poetry run python bin/site.py -v
    - name: Run Detection Files Generation 
      run: poetry run python bin/gen-files.py
    - name: Commit Generated Data
      run: |
          git config --global user.name "Github Actions"
          git config --global user.email "robot@noreply.github.com"
          git config --global push.default simple
          git add .
          git commit -m "New site and detections generated by GitHub Actions [ci skip]"
          git push
